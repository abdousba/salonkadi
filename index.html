<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز صالون حلاقة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-aKaxsx2FEx7LFZTx2UDT1AxPG/EVRHEhFz+5UzPhtSaxwIv5n7kPCk2QoWZyXgF0KslDn4JAt2mRbYm1KyzXqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .container:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .btn-main {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn-main:hover {
      background: linear-gradient(to right, #0056b3, #004080);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 280px;
      border: none;
      margin-top: 30px;
      border-radius: 12px;
    }
    .social {
      text-align: center;
      margin-top: 25px;
    }
    .social a {
      margin: 0 10px;
      font-size: 26px;
      color: #555;
      transition: color 0.3s;
      text-decoration: none;
    }
    .social a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ مرحبًا بك في صالون الأناقة الرجالي ✨</h1>
    <button class="btn-main" onclick="document.getElementById('booking-form').scrollIntoView({behavior: 'smooth'})">احجز مكانك الآن</button>

    <form id="booking-form">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <p class="error" id="error-msg"></p>
      <button type="submit" class="btn-main">تأكيد الحجز</button>
    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!..." allowfullscreen></iframe>

    <div class="social">
      <a href="https://wa.me/1234567890" target="_blank" title="واتساب"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/yourpage" target="_blank" title="فيسبوك"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/yourprofile" target="_blank" title="إنستغرام"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/yourchannel" target="_blank" title="تيليغرام"><i class="fab fa-telegram"></i></a>
    </div>
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbypdfNZNnfGQiuY31-1dSjtfOfD8JTXNuhdejvq8tU/dev';

    document.getElementById('booking-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      // إضافة المعاملات إلى الرابط
      const urlWithParams = `${sheetURL}?date=${date}&time=${time}`;

      try {
        // تحقق إذا كان الموعد محجوزًا
        const checkRes = await axios.get(urlWithParams);

        if (checkRes.data.booked) {
          document.getElementById('error-msg').textContent = '🚫 هذا الموعد محجوز بالفعل، الرجاء اختيار وقت آخر.';
          return;
        }

        // إرسال الحجز إلى السكربت
        await axios.post(sheetURL, { name, email, phone, date, time });
        alert('✅ تم حجزك بنجاح! تم إرسال تأكيد إلى بريدك الإلكتروني.');
        document.getElementById('booking-form').reset();
        document.getElementById('error-msg').textContent = '';
      } catch (error) {
        document.getElementById('error-msg').textContent = 'حدث خطأ أثناء الحجز. حاول مرة أخرى.';
      }
    });
  </script>
</body>
</html>
