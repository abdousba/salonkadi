<form id="booking-form">
  <input type="text" name="name" placeholder="الاسم" required><br><br>
  <input type="email" name="email" placeholder="البريد الإلكتروني" required><br><br>
  <input type="tel" name="phone" placeholder="رقم الهاتف" required><br><br>
  <input type="date" name="date" required><br><br>
  <input type="time" name="time" required><br><br>
  <button type="submit">إرسال</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbws06zirgo_QliGMTrQC19bsXVKfk0p7uu4cqmlaFWpOR3wpoKZB8toxxT-VtD21dO9/exec'; // ضع هنا رابط السكربت الفعلي

  document.getElementById('booking-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      date: form.date.value,
      time: form.time.value
    };

   fetch(scriptURL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(data),
  mode: 'no-cors' 
    })
    .then(res => res.text())
    .then(msg => {
      alert("تم الإرسال بنجاح!");
      form.reset();
    })
    .catch(err => {
      console.error(err);
      alert("حدث خطأ أثناء الإرسال!");
    });
  });
</script>
